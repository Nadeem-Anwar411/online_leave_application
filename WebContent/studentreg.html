<script>
    function myFunction() {
    	
    	
    	
        var pw = document.getElementById("pw").value;
        
        var cpw= document.getElementById("cpw").value;

            window.alert("Passwords Do not match");
            return false;
        }
        else {
            //window.alert("Passwords Match!!!");
